<html>
  <head>
    <title>Pokemon</title>

    <div class="page-wrapper">

            <li><a href="bug.html">bug</a></li>

        </nav>
      </div>
      <div class="page-content">

                </tr><tr>

                </tr>
                <tr>
                  <th>Defence</th>
                  <td>49</td>
                </tr>
                <tr>

                </tr>

            </table>
          </div>
